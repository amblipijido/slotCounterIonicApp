<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="userForm" (ngSubmit)="doLoggin(userForm)">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            formControlName="email"
            type="email"
            placeholder="Your email address"
            [class.invalid]="!userForm.controls['email'].valid &&
            userForm.controls['email'].touched"
          >
          </ion-input>
        </ion-item>
        <ion-item
          class="error-message"
          *ngIf="!userForm.controls['email'].valid &&
          userForm.controls['email'].touched"
        >
          <ion-label>Please enter a valid email address.</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            formControlName="password"
            type="password"
            placeholder="Your password"
            [class.invalid]="!userForm.controls['password'].valid&& userForm.controls['password'].touched"
          >
          </ion-input>
        </ion-item>
        <ion-item
          class="error-message"
          *ngIf="!userForm.controls['password'].valid
            && userForm.controls['password'].touched"
        >
          <ion-label>Your password needs more than 6 characters.</ion-label>
        </ion-item>
      
        <ion-button
          expand="block"
          [disabled]="!userForm.valid"
          ion-button type="submit"
        >
          Log In
        </ion-button>
      </form>
      
      <ion-button expand="block" fill="clear" routerLink="/signup">
        Create a new account
      </ion-button>
      
      <ion-button expand="block" fill="clear" routerLink="/reset-password">
        I forgot my password :(
      </ion-button>
</ion-content>
